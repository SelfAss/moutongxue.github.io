<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/tabler/css/tabler.min.css"/>
    <link rel="stylesheet" href="/static/css/github-markdown.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <style>
        .page-item.active .page-link {
            z-index: 3;
            font-weight: 700;
            color: #000;
            border-color: transparent;
            background: transparent;
        }
    </style>
</head>
<body class="antialiased">
<div class="page">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}" >
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="5 12 3 12 12 3 21 12 19 12" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                                </span>
                                <span class="nav-link-title">主页</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/moments}" >
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="4" /><circle cx="12" cy="12" r="9" /><line x1="15" y1="15" x2="18.35" y2="18.35" /><line x1="9" y1="15" x2="5.65" y2="18.35" /><line x1="5.65" y1="5.65" x2="9" y2="9" /><line x1="18.35" y1="5.65" x2="15" y2="9" /></svg>
                                </span>
                                <span class="nav-link-title">动态</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/console/index.html" >
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" /><path d="M20 12h-13l3 -3m0 6l-3 -3" /></svg>
                            </span>
                                <span class="nav-link-title">
                              控制台
                            </span>
                            </a>
                        </li>
                    </ul>
                    <div class="ms-md-auto ps-md-4 py-2 py-md-0 me-md-4 order-first order-md-last flex-grow-1 flex-md-grow-0">
                        <form action="." method="get">
                            <div class="input-icon">
                            <span class="input-icon-addon">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>
                            </span>
                                <input type="text" class="form-control" placeholder="Search…" aria-label="Search in website">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container-xl">
            <div class="row">
                <div class="col-md-6 col-xl-8">
                    <div class="mb-3">
                        <h1>最近正在复习算法，一起学习可以加微信：Chinwe0028</h1>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12" th:each="article: ${articlePage.data}">
                            <div class="card">
                                <div class="row row-0">
                                    <div class="col-3" th:if="!${#strings.isEmpty(article.featureImage)}">
                                        <img th:src="${article.featureImage}" class="w-100 h-100 rounded-start object-cover" alt="Card side image">
                                    </div>
                                    <div class="col">
                                        <div class="card-body">
                                            <h2 style="word-break: break-all">
                                                <a th:href="@{/article/} + ${article.id}" th:text="${article.title}"></a>
                                            </h2>
                                            <div class="text-muted mb-1">
                                                <span class="badge bg-primary" th:text="${article.category.name}">java</span>
                                            </div>
                                            <div class="text-muted mb-1" th:if="!${#lists.isEmpty(article.tags)}">
                                                <span th:each="tag: ${article.tags}" class="badge bg-transparent text-muted" style="margin-right: 0.25rem" th:text="${tag.name}">nodejs</span>
                                            </div>
                                            <div style="word-break: break-all" th:if="!${#strings.isEmpty(article.summary)}" >
                                                <p th:utext="${article.summary}"></p>
                                            </div>
                                            <div class="text-muted">
                                                <small>
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                                                    <span th:text="${article.hits}" class="mr-3"></span>

                                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4" /><line x1="12" y1="11" x2="12" y2="11.01" /><line x1="8" y1="11" x2="8" y2="11.01" /><line x1="16" y1="11" x2="16" y2="11.01" /></svg>
                                                    <span th:text="${article.comments}"></span>
                                                </small>
                                            </div>
                                            <div class="d-flex pt-3 mt-auto">
                                                <small class="text-muted" th:text="${#datetime.format(article.postAt, 'yyyy-MM-dd HH:mm')}">2021-3-1 16:31:59</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="pagination justify-content-center pt-5">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-xl-4" th:if="${latestMoments != null}">
                    <h3 th:text="${#datetime.format(latestMoments.archiveDate, 'yyyy-MM-dd')}">2021-3-1</h3>
                    <div class="card mb-3" th:each="moment: ${latestMoments.moments}" style="cursor: pointer" th:data-momentid="${moment.id}">
                        <a th:if="!${#strings.isEmpty(moment.featureImage)}" href="#" class="d-block">
                            <img alt="moment featureImage" th:src="${moment.featureImage}" src="" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <div class="markdown-body" th:text="${#jsoups.parse(moment.content, 20)}"></div>
                            <div class="d-flex align-items-center pt-5">
                                <div class="text-muted">
                                    <small th:text="${#datetime.format(moment.createAt, 'HH:mm')}">10:23</small>
                                </div>
                                <div class="ms-auto">
                                    <span class="text-muted">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                                        <small th:text="${moment.hits}"></small>
                                    </span>
                                    <span class="ms-3 text-muted">
	                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4" /><line x1="12" y1="11" x2="12" y2="11.01" /><line x1="8" y1="11" x2="8" y2="11.01" /><line x1="16" y1="11" x2="16" y2="11.01" /></svg>
                                        <small th:text="${moment.comments}"></small>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">开源项目</h3>
                        </div>
                        <div class="list-group list-group-flush list-group-hoverable">
                            <div class="list-group-item">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <a href="https://github.com/qwli7/blog8" class="text-body d-block">blog8</a>
                                        <small class="d-block text-muted text-truncate mt-n1">一款 Java 开发的开源博客系统</small>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <a href="https://github.com/qwli7/icut" class="text-body d-block">quickCut</a>
                                        <small class="d-block text-muted text-truncate mt-n1">利用 ffmpeg 开发的媒体剪辑工具</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-transparent d-print-none">
        <div class="container">
            <div class="row text-center align-items-center flex-row-reverse">
                <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                    <ul class="list-inline list-inline-dots mb-0">
                        <li class="list-inline-item">
                            Copyright &copy; 2021
                            <a href="." class="link-secondary">qwli7</a>.
                            All rights reserved.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- Libs JS -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<!-- Tabler Core -->
<script type="text/javascript" src="/static/tabler/js/tabler.min.js"></script>
<script>
    let rootPath = '[[@{/}]]';
    for(elem of document.querySelectorAll('[data-momentid]')) {
        elem.addEventListener('click', function() {
            window.location.href = rootPath + 'moment/'+this.dataset.momentid;
        });
    }
</script>

</body>
</html>
