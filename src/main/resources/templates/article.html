<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="/static/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/github-markdown.css">
    <link rel="stylesheet" href="/static/css/prism.css">
</head>
<body class="antialiased">
    <div class="page">
        <header class="navbar navbar-expand-md navbar-light d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/}" >
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="5 12 3 12 12 3 21 12 19 12" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                                </span>
                                    <span class="nav-link-title">主页</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/moments}" >
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="4" /><circle cx="12" cy="12" r="9" /><line x1="15" y1="15" x2="18.35" y2="18.35" /><line x1="9" y1="15" x2="5.65" y2="18.35" /><line x1="5.65" y1="5.65" x2="9" y2="9" /><line x1="18.35" y1="5.65" x2="15" y2="9" /></svg>
                                </span>
                                    <span class="nav-link-title">动态</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}" >
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" /><path d="M20 12h-13l3 -3m0 6l-3 -3" /></svg>
                            </span>
                                    <span class="nav-link-title">
                              控制台
                            </span>
                                </a>
                            </li>
                        </ul>
                        <div class="ms-md-auto ps-md-4 py-2 py-md-0 me-md-4 order-first order-md-last flex-grow-1 flex-md-grow-0">
                            <form action="." method="get">
                                <div class="input-icon">
                            <span class="input-icon-addon">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>
                            </span>
                                    <input type="text" class="form-control" placeholder="Search…" aria-label="Search in website">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container-xl">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2 style="font-size: 1.75rem;" th:text="${article.title}">Android 利用IPP协议静默打印</h2>
                        <div class="markdown-body" th:utext="${article.content}"></div>
                    </div>
                </div>
                <div class="row" th:if="${articleNav != null}">
                    <div class="col-lg-6 col-sm-6 my-2" th:if="${articleNav.prevArticle != null}">
                        <div class="row align-items-center">
                            <div class="col">
                                <div>
                                    <a th:href="@{/article/} + ${articleNav.prevArticle.id}" class="text-truncate">上一篇</a>
                                </div>
                                <small th:text="${articleNav.prevArticle.title}" class="d-block item-except text-sm text-muted h-1">这是上一篇文章</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 my-2" th:if="${articleNav.nextArticle != null}">
                        <div class="row align-items-center">
                            <div class="col">
                                <div>
                                    <a th:href="@{/article/} + ${articleNav.nextArticle.id}" class="text-truncate">下一篇</a>
                                </div>
                                <small th:text="${articleNav.nextArticle.title}"  class="d-block item-except text-sm text-muted h-1">这是下一篇文章</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-transparent d-print-none border-top bg-white">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3 mt-lg-0">
                    <ul class="list-inline list-inline-dots mb-0">
                        <li class="list-inline-item small">
                            Copyright &copy; [[${#datetime.nowYear()}]] liqiwen.com
                            <a href="." class="link-secondary">苏ICP备15040862号-1</a>.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <!-- Libs JS -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- Tabler Core -->
    <script type="text/javascript" src="/static/tabler/js/tabler.min.js"></script>
    <script type="text/javascript" src="/static/js/prism.js"></script>
    <script>
        let rootPath = '[[@{/}]]';
        let articleId = '[[${article.id}]]'
        $(document).ready(function() {
            $.ajax({
                url: rootPath + 'api/article/' + articleId + '/hits',
                method: 'PATCH',
                contentType: 'application/json'
            })
        })
    </script>
</body>
</html>
