<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>黑名单设置</title>
    <!-- CSS files -->
    <link href="/static/tabler/css/tabler.min.css" rel="stylesheet"/>
</head>
<body class="antialiased">
<div class="page">
    <div th:replace="/console/common/aside::aside('blackip')"></div>
    <div th:replace="/console/common/header::header(null)"></div>
    <div class="content">
        <div class="container-xl">
            <!-- Page title -->
            <div class="page-header d-print-none">
                <div class="row align-items-center">
                    <div class="col">
                        <!-- Page pre-title -->
                        <h2 class="page-title">
                            黑名单列表
                        </h2>
                    </div>
                    <!-- Page title actions -->
                    <div class="col-auto ms-auto">
                        <div class="btn-list">
                            <a id="addBlackIpBtn" href="javascript:void(0);" class="btn btn-primary d-none d-sm-inline-block">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                添加黑名单
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table card-table table-vcenter text-nowrap datatable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ip 地址</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="blackIpContainer"></tbody>
                        </table>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="m-0 text-muted">Showing <span>1</span> to <span>8</span> of <span>16</span>
                            entries</p>
                        <ul class="pagination m-0 ms-auto">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                         stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <polyline points="15 6 9 12 15 18"/>
                                    </svg>
                                    prev
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    next
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                         stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <polyline points="9 6 15 12 9 18"/>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="/console/common/footer"></div>
    </div>
</div>
<!-- Libs JS -->
<script src="/static/js/jquery.min.js"></script>
<!-- Tabler Core -->
<script src="/static/tabler/js/tabler.min.js"></script>
<script src="/static/js/sweetalert2.min.js"></script>
<script>
    let html = "";
    let rootPath = '[[@{/}]]';
    $(document).ready(function() {
        loadBlackIps();
    });

    document.getElementById('addBlackIpBtn').addEventListener('click', function(){
        (async () => {
            const { value: blackIp } = await Swal.fire({
                title: '输入黑名单',
                input: 'text',
                inputLabel: '',
                inputPlaceholder: 'ip 地址',
                confirmButtonText: '确定'
            })

            if (blackIp) {
                $.ajax({
                    url: rootPath + 'api/blackip',
                    method: 'post',
                    contentType: 'application/json;charset=utf8',
                    dataType: 'json',
                    data: JSON.stringify({'ip': blackIp}),
                    success: function (res) {
                        loadBlackIps();
                    }
                });
            }
        })()
    });


    function loadBlackIps() {
        $.ajax({
            url: rootPath + 'api/blackips',
            dataType: 'json',
            success: function(res) {
                if(res.length > 0) {
                    for(let i = 0; i < res.length; i++) {
                        let blackIp = res[i];
                        html += '<tr>';
                        html += '<td>'+blackIp.id+'</td>';
                        html += '<td>'+blackIp.ip+'</td>';
                        html += '<td>创建时间</td>';
                        html += '<td><a href="javascript:void(0);" data-trash="'+blackIp.id+'">删除</a></td>'
                        html += '</tr>';
                    }
                } else {
                    html += '<tr><td>无数据</td></tr>';
                }
                document.getElementById('blackIpContainer').innerHTML = html;
                for(const ele of document.querySelectorAll('[data-trash]')) {
                    ele.addEventListener('click', function() {
                        Swal.fire({
                            title: '您确定吗?',
                            text: '确定要移除该黑名单吗?',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: '确定',
                            cancelButtonText: '取消'
                        }).then((result) => {
                            if(result.value) {
                                let id = this.dataset.trash;
                                $.ajax({
                                    url: rootPath + 'api/blackip/' + id,
                                    method: 'DELETE',
                                    dataType: 'json',
                                    success: function() {
                                        loadBlackIps();
                                    }
                                })
                            }
                        });
                    });
                }
            }
        });
    }

</script>
</body>
</html>
