<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/console/common/head::head('标签管理')"></div>
<body class="antialiased">
<div class="page">
    <div th:replace="/console/common/aside::aside('tag')"></div>
    <div th:replace="/console/common/header::header(null)"></div>
    <div class="content">
        <div class="container-xl">
            <div class="row mb-3">
                <div class="col-xl-4">
                    <div class="input-icon mb-3">
                        <input type="text" id="query" autocomplete="off" class="form-control" placeholder="关键字">
                        <span class="input-icon-addon" id="search-tag-btn" style="cursor: pointer;pointer-events: visible">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>
                          </span>
                    </div>
                </div>
                <div class="col-xl-4">
                    <a href="javascript:void(0);" id="add-tag-btn" class="btn btn-primary">新标签</a>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-vcenter text-nowrap">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tagContainer"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <ul id="page-container" class="pagination justify-content-center mt-2"></ul>
        </div>
        <div th:replace="/console/common/footer"></div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/tabler/js/tabler.min.js"></script>
<script src="/static/js/sweetalert2.min.js"></script>
<script src="/static/console/tag.js"></script>
</body>
</html>
