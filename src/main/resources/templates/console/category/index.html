<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/console/common/head::head('分类管理')"></div>
<body class="antialiased">
<div class="page">
    <div th:replace="/console/common/aside::aside('category')"></div>
    <div th:replace="/console/common/header::header(null)"></div>
    <div class="content">
        <div class="container-xl">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="btn-list">
                        <a id="addCategoryBtn" href="javascript:void(0);" class="btn btn-primary d-none d-sm-inline-block">
                            新分类
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-vcenter text-nowrap">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="categoryContainer"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="/console/common/footer"></div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/tabler/js/tabler.min.js"></script>
<script src="/static/js/sweetalert2.min.js"></script>
<script src="/static/console/category.js"></script>
</body>
</html>
